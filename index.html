<!DOCTYPE html>
<html>

    <head>
        <title>Save form Data in a Text File using JavaScript</title>
        <style>
            /* A simple reset. */
            *,
            ::before,
            ::after {
                margin: 0;
                box-sizing: border-box;
            }

            *+* {
                margin-top: 16px;
                margin-top: 1rem;
            }

            /* Set up fonts, colors and all that jazz. */
            body {
                background: #f9fdfe;
                color: #686a69;
                font-family: 'Open Sans', sans-serif;
                font-size: 18px;
                line-height: 1.75;
                text-rendering: optimizeLegibility;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            /* Headings use a different font because theyâ€™re hipsters. */
            h1,
            h2 {
                color: #2a2f2c;
                font-family: Lato, sans-serif;
                font-weight: 300;
                line-height: 1.125;
            }

            /* Set up general layout rules for outer containers. */
            .content {
                width: 90vw;
                max-width: 550px;
                margin: 8vh auto;
            }

            .title {
                border-bottom: 1px solid #cdcfcf;
            }

            .contact-form__button {
                display: block;
                margin: 8px 16px 0;
                margin: 0.5rem 1rem 0;
                padding: 0 16px 2px;
                padding: 0 1rem 0.125rem;
                background-color: #686a69;
                border: 0;
                color: #f9fdfe;
                font-family: lato, sans-serif;
                font-size: 100%;
                letter-spacing: 0.05em;
                line-height: 1.5;
                text-transform: uppercase;
                -webkit-transition: 150ms all linear;
                transition: 150ms all linear;
            }

            .contact-form__button:hover,
            .contact-form__button:active,
            .contact-form__button:focus {
                background: #2a2f2c;
                cursor: pointer;
                outline: 0;
            }
        </style>
    </head>

    <body class="content">
        <h2 class="title">Event Planner</h2>




        <div>
            <input
                type="button"
                class="contact-form__button"
                onclick="location.href='add-event.html';"
                value="Add New Event"
            />
        </div>

        <div>
            <input
                type="button"
                class="contact-form__button"
                onclick="location.href='sign-up.html';"
                value="Sign Up"
            />
        </div>



        </div>
    </body>

</html>
